<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1.0">
  <title>My Neighborhood Map Project</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="map"></div>
  <script>
    var map;
    function initMap() {
      console.log('new map coming!');
      map = new google.maps.Map(document.getElementById('map'), {
        center: {lat: -34.397, lng: 150.644},
        zoom: 8
      });
    }
  </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB6QKclA8PlqBrOgpBr4t5RSjwRDfndaLI&callback=initMap"
  async defer></script>
  <script src="js/lib/jquery/jquery.js"></script>
  <script src="js/lib/knockout/knockout-3.2.0.js"></script>
</body>
</html>
